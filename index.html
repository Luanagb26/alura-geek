<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/mostrarCard.js" type="module" defer></script>
    <script src="./js/criarCard.js" type="module" defer></script>
    <script src="./js/deletarCard.js" type="module" defer></script>
    <script src="./js/limparCampo.js" type="module" defer></script>
    <title>Alura Geek</title>
</head>
<body>
    <header class="cabecalho" id="cabecalho"> 
        <div class="logo__container">
            <img src="assets/logo-icon.png">
            <p class="logo__titulo"> AluraGeek </p>
        </div>
    </header>
    <main>
        <section class="produtos" id="produtos">
            <h1> MEUS PRODUTOS: </h1>
                <div class="produtos__container" data-lista>
                    
                </div>
        </section>
        <section class="adicionar-produto" id="adicionar-produto">
            <h1 class="adicionar-produto__titulo">ADICIONAR PRODUTO:</h1>
            <form class="formulario" id="formulario" data-formulario >
                <input class="formulario__campo" placeholder="nome . . ." data-nome>
                <input class="formulario__campo" placeholder="valor . . ." data-valor>
                <input class="formulario__campo" placeholder="URL da imagem . . ." data-imagem>
                <div class="botao__container">
                    <input class="formulario__botao" type="submit" value="Guardar">
                    <input class="formulario__botao"type="button" id="botao_limpar" value="Limpar">
                </div>
            </form>
        </section>
    </main>
   <footer class="rodape">
    <div class="logo__container">
        <img src="assets/logo-icon.png">
        <p class="logo__titulo"> AluraGeek </p>
    </div>
        <p class="rodape__desenvolvedor">DESENVOLVIDO POR LUANA GERMANO</p>
        <p class="rodape__detalhe">ALURA LATAM- 2024</p>
   </footer>
    
</body>
</html>
